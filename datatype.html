<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">
    <title>JS資料、資料型態
    </title>
</head>

<body>
    <script>
        //資料
        //數字
        3;
        3.14;
        -5;
        //字串:任意文字
        "安安";
        "你好";
        //布林值
        true;
        false;
        //空值
        undefined;
        null;
        //在 console中印出資料console.log(資料)
        console.log("hello javascript");
        console.log(2324214124214);
        console.log(false);
        console.log(true);

    </script>

</body>

</html>
