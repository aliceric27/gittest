<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">
    <title>JS Html dom 網頁畫面操作</title>
</head>
<style>

</style>

<body>

    <div>
        <span onclick="changetostudy();">關於我</span>
        <span onclick="changetoabout();">學經歷</span>
    </div>
    <hr />
    <div id="about">大家好，我是胖胖</div>
    <div id="exps" style="display:none">胖胖沒念書</div>
    <script>

        function changetoabout() {
            let aboutDiv = document.querySelector("#about");
            let expsDiv = document.querySelector("#exps");
            aboutDiv.style.display = "none";
            expsDiv.style.display = "block";
        }

        function changetostudy() {
            let aboutDiv = document.querySelector("#about");
            let expsDiv = document.querySelector("#exps");
            aboutDiv.style.display = "block";
            expsDiv.style.display = "none";
        }

    </script>
