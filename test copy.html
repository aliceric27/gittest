<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">
    <title>Js 流程控制:判斷式
    </title>
</head>

<body>
    <script>
        //if 判斷式的基本語法

        let money = prompt("要領多少錢?", "");
        if (money < 100) {
            console.log("太少了，不能領");
        }
        else if (money <= 100000) {
            console.log("OK");
        }
        else {
            console.log("NONO太多了");
        }


        console.log("outside");

    </script>

</body>

</html>
